{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

    {% block body %}
        <!-- Using safe to escape direct html element -->
          {{ content | safe}}

        <form action="{% url 'entry:edit_page' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="entry_title" value="{{ title }}">
            <input type="submit" value="Edit" class="btn btn-danger">
        </form>
    {% endblock %}
